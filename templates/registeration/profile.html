{% extends "registeration/base.html" %}

{% block body_block %}
<div class="hero-unit">
   	   <h1> Profile <h1> <br/>
	   <h2>{{ user.username }}</h2>
       <p>Email: {{ user.email }}</p>
       
       {% if userprofile %}
	   <p>Website: <a href="{{ userprofile.website }}">{{userprofile.website}}</a></p>
       <br/>
       {% if userprofile.picture %}
	   <img src="{{ userprofile.picture.url }}" height = "250" width = "250" class = "img-rounded" border-radius : "50%"/>
	   {% endif %}
	   {% endif %}
</div>
{% endblock %}
